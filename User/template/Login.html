<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Img</title>
</head>
<body onload="visible_form()">

    <form action="/Send_otp/" method="post" id="sendOTP_form">
        {% csrf_token %}
            <div align="center">
                <label>Email:</label>
                <input type="email" name="user_email" id="email" placeholder="example@gmail.com" required autofocus>

                &emsp;

                <button type="submit">Send OTP</button>

                <br>

            </div>
    </form>

    <br>

    <form action="/Login/" method="post" id="login_form">
        {% csrf_token %}
            <div align="center">

                <label>OTP:</label>
                <input type="text" name="otp" id="otp" placeholder="Enter OTP" maxlength="4" required>

                <br>
                <br>

                <button type="submit">Sign in</button>

            </div>
            <br>
    </form>

            {% if error %}
            <div align="center" style="color:red;">
                {{ error }}
            </div>
            {% endif %}


    <script type="text/javascript">

        function visible_form() {
            // alert("Go Ahead..");
            const S_Form = document.getElementById('sendOTP_form');
            const L_Form = document.getElementById('login_form');

            {% if visibility %}
                L_Form.style.display = 'block';
                S_Form.style.display = 'none';
            {% else %}
                S_Form.style.display = 'block';
                L_Form.style.display = 'none';
            {% endif %}
        }

    </script>

</body>
</html>

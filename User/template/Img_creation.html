<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Img</title>
</head>
<body>
    <form action="/Img_creation/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <div align="center">
                <img src="" id="left_img" height="150px" width="150px" style="border: blue 2px solid">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <img src="" id="right_img" height="150px" width="150px" style="border: blue 2px solid">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <img src="" id="front_img" height="150px" width="150px" style="border: blue 2px solid">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <img src="" id="back_img" height="150px" width="150px" style="border: blue 2px solid">

                <br>

                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <input type="file" name="left" id="left" accept="image/*" onchange="previewImage(event, this.id)" required>&nbsp;&nbsp;&nbsp;
                <input type="file" name="right" id="right" accept="image/*" onchange="previewImage(event, this.id)" required>&nbsp;&nbsp;&nbsp;
                <input type="file" name="front" id="front" accept="image/*" onchange="previewImage(event, this.id)" required>&nbsp;&emsp13;&emsp13;
                <input type="file" name="back" id="back" accept="image/*" onchange="previewImage(event, this.id)" required>

                <br>
                <br>
                <br>
                <br>

                <label>3D File : </label>
                <input type="file" name="3D_File" required>

                <br>
                <br>
                <br>

                <button type="submit">Submit</button> <!-- Generate -->
            </div>

            <br>
            <br>

            {% if error %}
                <div align="center" style="color:red;">
                    {{ error }}
                </div>
            {% endif %}

    </form>

    <script type="text/javascript">

        function previewImage(event, ID) {
            const input = event.target;
            const preview = document.getElementById(ID+'_img');

                const reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                };

                reader.readAsDataURL(input.files[0]); // Convert file to a Data URL

        }

    </script>

</body>
</html>
